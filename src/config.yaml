# Robot Arm Configuration
# Robot geometry is defined in robot.urdf (in config/)
# This file contains application-specific parameters only

# Motor specifications (not part of URDF standard)
motors:
  base_joint:
    stall_torque: 100.0  # Nm
  shoulder_extend_joint:
    stall_torque: 50.0  # Nm (prismatic - now on shoulder)
  elbow_joint:
    stall_torque: 40.0  # Nm
  wrist_joint:
    stall_torque: 20.0  # Nm

# Workspace definition (cardboard position and size)
workspace:
  cardboard_width: 1.20   # 120cm - PROJECT REQUIREMENT
  cardboard_height: 0.60  # 60cm - PROJECT REQUIREMENT
  cardboard_position: [0.0, 0.55, 0.5]  # x, y, z - CENTER of vertical cardboard (X=horizontal, Y=depth, Z=height)

# Letter writing parameters
writing:
  letters: "RLN"  # 3 letters to write
  letter_height: 0.48  # 48cm tall letters - fill cardboard with margins
  letter_width_ratio: 0.6  # Letter width as ratio of height
  letter_spacing: 0.05  # 5cm between letters
  horizontal_margin: 0.10  # 10cm margin from cardboard edge
  vertical_margin: 0.06  # 6cm margin from cardboard edge
  pen_retract_distance: 0.10  # 10cm retraction between letters
  segment_duration: 1.0  # seconds per trajectory segment

# Simulation parameters
simulation:
  gravity: 9.81  # m/sÂ²
  timestep: 0.01  # seconds
  trajectory_points: 100  # points per letter
  interpolation_points: 5  # points between trajectory waypoints
  progress_report_interval: 50  # report progress every N waypoints

# Visualization settings
visualization:
  figure_width: 14  # inches
  figure_height: 8  # inches
  x_limits: [-0.8, 0.8]  # meters
  y_limits: [-0.2, 1.0]  # meters
  z_limits: [0.0, 1.0]  # meters
  animation_interval: 30  # milliseconds between frames
  animation_fps: 30  # frames per second when saving
  torque_line_colors: ['steelblue', 'orange', 'green', 'red']  # Colors for each joint torque plot
  torque_plot_margin: 1.2  # Margin multiplier for torque plot y-limits

# Inverse kinematics settings
ik:
  position_mask: [1, 1, 1, 0, 0, 0]  # constrain x,y,z position only
  max_joint_step: 0.8  # maximum joint angle change between waypoints (radians)
